  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0b0f1a;

    }

    /* TELA INICIAL */
    .centro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    }

    .conteudo {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .bloco {
      background-color: #111827;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: background-color 0.2s;
    }

    .bloco:hover {
      background-color: #1f2937;
    }

    .bloco a {
      text-decoration: none;
      color: white;
      display: block;
    }

    .bloco h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }

    .bloco p {
      margin: 0;
      font-size: 14px;
      opacity: 0.85;
    }
